<div>
    <header
        class="p-5 d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="{% url 'home' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-book"
                    viewBox="0 0 16 16">
                    <path
                        d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783" />
                </svg>
                <h5 class="px-2">
                    Library Management System
                </h5>
            </a>
        </div>

        {% comment %} <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
        </ul> {% endcomment %}

        <div class="col-md-3 text-end">
            {% if not request.user.is_authenticated %}
            <a href="{% url 'customuserauth:login' %}"  class="btn btn-outline-primary me-2">Login</a>
            <a href="{% url 'customuserauth:register' %}" class="btn btn-primary">Sign-up</a>
            {% else %}
            <div class="d-flex gap-2">
                <div>
                    <a href="{% url 'management:book_management' %}" class="btn btn-outline-info">Management</a>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{request.user.email}}
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="{% url 'customuserauth:logout' %}" class="dropdown-item">Log out</a></li>
                    </ul>
                  </div>
            </div>
            {% endif %}
        </div>
    </header>
</div>
